# The URL the site will be built for
base_url = "https://circles-project.github.io/"

# Used in RSS by default
title = "Circles"
description = "The secure social network for families and friends"
# The default language, used in RSS
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Theme
# theme = "circles-zola-theme"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here

home_subtitle = "Coming soon!"

menu = [
    { link = "about/", name = "About" },
    { link = "privacy/", name = "Privacy" }
]

hermit_social = [
    { name = "twitter", link = "https://twitter.com/hackermath" },
    { name = "github", link = "https://github.com/circles-project" },
]

[extra.highlightjs]
enable = true
clipboard = true
theme = "vs2015"

[extra.disqus]
enable = false

[extra.google_analytics]
enable = false
